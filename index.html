<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Coco’s Chocolatiers</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="all">
    <header>
      <div class="header">
        <div class="coco">
          <h1>Coco’s Chocolatiers</h1>
        </div>
        <nav>
          <ul class="nav">
            <li><a class="a" href="#">About</a></li>
            <li><a class="a" href="#">Products</a></li>
            <li><a class="a" href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="img-flex">
        <div class="welcome">
          <p class="w">Welcome</p>
        </div>
        <img class="img" src="img/cupcake.jpg" alt="">
      </div>
      <div class="about">
        <h2>About Us</h2>
        <p>Selling homemade chocolatiers since 1987</p>
      </div>
      <section>
        <div class="grid">
          <img src="img/cin.jpg" alt="">
        </div>
        <div class="grid">
          <img src="img/coffee.jpg" alt="">
        </div>
        <div class="grid">
          <img src="img/popcorn.jpg" alt="">
        </div>
        <div class="grid">
          <img src="img/many.jpg" alt="">
        </div>
        <div class="grid">
          <img src="img/slice.jpg" alt="">
        </div>
      </section>
      <div class="menu">
        <h2>Menu</h2>
        <div class="menuimg">
          <img src="img/menu.svg" alt="">
        </div>
        <p class="offer">We offer a variety of chocolate delicasies, take a look!</p>
        <div class="menuimg">
          <img src="img/menu.svg" alt="">
        </div>
      </div>
      <div class="footer">
        <footer>
          <a class="btn" href="#">Sign Up Now</a>
        </footer>
      </div>
    </main>
  </div>
</body>
</html>
